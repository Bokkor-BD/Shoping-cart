<!DOCTYPE html>
<html>

<head>
  <title>Shopping Cart</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="assets/Images/Favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="assets/BootStarp/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/FontAwesome/css/all.min.css">
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <section id="order-page">
    <div class="container">
      <div class="cart">
        <div class="col-md-12 col-lg-10 mx-auto">
          <div class="cart-item">
            <div class="row">
              <div class="col-md-7 center-item">
                <img src="assets/Images/product-1.png" alt="" />
                <h5>iPhone 11 128GB Black</h5>
              </div>

              <div class="col-md-5 center-item">
                <div class="input-group number-spinner">
                  <button onclick="productPriceHandler('phone', false)" class="btn btn-default">
                    <i class="fas fa-minus"></i>
                  </button>
                  <input id="phoneNumber" type="text" class="form-control text-center" value="1" />
                  <button onclick="productPriceHandler('phone', true)" class="btn btn-default">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <h5> $<span id="phonePrice">2000</span></h5>
                <img src="assets/Images/remove.png" alt="" class="remove-item" />
              </div>
            </div>
          </div>

          <div class="cart-item">
            <div class="row">
              <div class="col-md-7 center-item mx-auto">
                <img src="assets/Images/product-2.png" alt="" />
                <h5>iPhone 11 Silicone Case - Black</h5>
              </div>
              <div class="col-md-5 center-item">
                <div class="input-group number-spinner">
                  <button onclick="productPriceHandler('case', false)" class="btn btn-default">
                    <i class="fas fa-minus"></i>
                  </button>
                  <input id="caseNumber" type="text" class="form-control text-center" value="1" />
                  <button onclick="productPriceHandler('case', true)" class="btn btn-default">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <h5>$<span id="casePrice">150</span></h5>
                <img src="assets/Images/remove.png" alt="" class="remove-item" onclick="delItem" />
              </div>
            </div>
          </div>

          <div class="cart-item">
            <div class="row">
              <div class="col-md-8">
                <h5>Subtotal:</h5>
                <h5>Tax:</h5>
                <h5>Total:</h5>
              </div>

              <div class="col-md-4 status">
                <h5>$<span id="subTotal">2,150</span></h5>
                <h5>$<span id="vat">322.5</span></h5>
                <h5>$<span id="total">2,472.5</span></h5>
              </div>
            </div>
          </div>

          <div class="col-md-12 pt-4 pb-4">
            <button id="checkoutBtn" type="button" class="btn btn-success check-out">Check Out</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="submit-page">
    <div class="container">
      <div class="col-md-10 text-center m-auto bg-success p-3 rounded">
        <h5>Your Order is successfully done, we will be delivered your product in a short time.</h5>
        <h5>Stay Home, Stay safe - Thank you!</h5>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
